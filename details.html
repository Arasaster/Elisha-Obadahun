    <!-- PROJECT DETAILS -->  
    <main class="details" id="details-container"></main>

    <script>
      // Get ID from query string
     let id = new URLSearchParams(window.location.search).get("id");

if (!id) {
  const parts = window.location.pathname.split("/");
  id = parts.pop() || parts.pop();  // handles trailing slash
};
    
      fetch("/works.json") // same folder
        .then(res => res.json())
        .then(data => {
          console.log("Fetched data:", data);
          console.log("Looking for ID:", id);
    
          const work = data.find(item => item.id == id);
    
          if (!work) {
            document.getElementById("details-container").innerHTML = '<p>Work not found.</p><a href="../">Go Back</a>';
            return;
          }
    
          // Build image gallery
          function buildMediaHTML(src, title) {
            if (/\.(mp4|webm|ogg)$/i.test(src)) {
              return `<video src="${src}" class="galitem" muted loop playsinline></video>`;
            } else {
              return `<img src="${src}" alt="${title}" class="galitem" loading="lazy">`;
            }
          }

          const galleryHTML = work.images.map(src => buildMediaHTML(src, work.title)).join("");
          const btsHTML = work.bts.map(src => buildMediaHTML(src, work.title)).join("");
    
          // Stars
          const stars = "â˜…".repeat(work.rating);
          const starss = "â˜…".repeat(5 - work.rating);
    
          // Full details block
          const item = `
            <div class="p-d">
              <img src="${work.thumbnail}" alt="${work.title}">
            </div>
    
            <div class="res" id="details">
              <span class="pgraph"></span>
              <div class="stars">${work.rating} <span class="rating">${stars}</span>${starss}</div>

              <h2 class="decor-font">Introduction</h2>
              <p class="pgraph" id="description">${work.description}</p>
              <br>

              <h2 class="decor-font">What I've done</h2>
              <p class="pgraph" id="description">${work.wid}</p>
              <br>

              <h2 class="decor-font">BTS</h2>
              <p class="pgraph" id="description">${work.btstext}</p>
              <div class="bento-grid" id="images">${btsHTML}</div>
              <br>

              <h2 class="decor-font">Final</h2>
              <div class="bento-grid" id="images">${galleryHTML}</div>
              <br>

              <p style="color: #a1a1a1;"  class="ps pgraph">Client Review</p><p> </p>
              <h1 class="review">${work.review}</h1>
              <span class="client pgraph">${work.client}</span> â€¢ <span class="c-info pgraph">${work.role}</span>
              <br>

              <div class="lastly">
                <p style="color: #a1a1a1; box-sizing" class="ps pgraph">Date of Production</p>
                <h1 id="date" style="color: #e8960e;">${work.date}</h1>
              </div>
            </div>
          `;
    
          document.getElementById("details-container").innerHTML = item;

          const overlay = document.getElementById("preview-overlay");
          const content = document.getElementById("preview-content");

          // Images
          document.querySelectorAll(".bento-grid img").forEach(img => {
            img.addEventListener("click", () => {
              content.innerHTML = `<img src="${img.src}" alt="">`;
              overlay.classList.add("show");
            });
          });

          // Videos
          document.querySelectorAll(".bento-grid video").forEach(video => {
            // Hover preview (muted, loop)
            video.muted = true;
            video.loop = true;

            video.addEventListener("mouseenter", () => video.play());
            video.addEventListener("mouseleave", () => { video.pause(); video.currentTime = 0; });

            // Fullscreen modal on click
            video.addEventListener("click", () => {
              content.innerHTML = `
                <video controls autoplay playsinline>
                  <source src="${video.currentSrc || video.src}" type="video/mp4">
                </video>`;
              const v = content.querySelector("video");
              // Prevent download button (works in Chromium)
              v.setAttribute("controlsList", "nodownload");
              v.muted = false;
              overlay.classList.add("show");
            });
          });

          // Close modal
          overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
              overlay.classList.remove("show");
              content.innerHTML = "";
            }
          });

          // Update <title>
          document.title = work.title + " | Elisha Excel Obadahun";

          // Update description
          const descMeta = document.querySelector('meta[name="description"]');
          if (descMeta) descMeta.setAttribute("content", work.description);

          // OpenGraph
          setMeta("property", "og:title", work.title);
          setMeta("property", "og:description", work.description);
          setMeta("property", "og:image", work.thumbnail);

          // Twitter
          setMeta("name", "twitter:title", work.title);
          setMeta("name", "twitter:description", work.description);
          setMeta("name", "twitter:image", work.thumbnail);

          function setMeta(attr, name, content) {
            let tag = document.querySelector(`meta[${attr}="${name}"]`);
            if (tag) {
              tag.setAttribute("content", content);
            } else {
              tag = document.createElement("meta");
              tag.setAttribute(attr, name);
              tag.setAttribute("content", content);
              document.head.appendChild(tag);
            }
          }



        })
        .catch(err => console.error("Error loading works.json:", err));
    </script>
